<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 48px;
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>404 - Page Not Found</h1>
    <p>Oops! It looks like the page you were looking for doesn't exist or you may have entered an invalid link.</p>
    <p>Please check the URL or go back to the homepage.</p>
    <a href="#">Go to Homepage</a>
</body>

</html>
